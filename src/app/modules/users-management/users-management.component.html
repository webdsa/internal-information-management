<app-menu-bar [haveMenuItens]="true"></app-menu-bar>
<div class="out">
  <div class="title">
    <h2 style="color: #1e5799">Usuários</h2>
  </div>
  <div class="users">
    <app-card [hasPadding]="true">
      <div class="search">
        <app-search (result)="searchByName($event)"></app-search>
      </div>

      <div class="data-table-reports">
        <div class="row d-flex">
          <div class="col-1 title-table"><input type="checkbox" name="" id="" /></div>
          <div class="col-2 title-table">Código</div>
          <div class="col-3 title-table">E-mail</div>
          <div class="col-3 title-table">Nível</div>
          <div class="col-3 title-table">Açöes</div>
        </div>
        @for (user of users(); track $index ) {
        <div class="row d-flex align-items-center" style="border-bottom: 1px dashed var(--primary-color-3)">
          <div class="col-1 item-table">{{ user.codeAPS }}</div>
          <div class="col-2 item-table">{{ user.employeeName }}</div>
          <div class="col-3 item-table">{{ user.email }}</div>
          <div class="col-3 item-table">{{ user.email }}</div>
          <div class="col-3 item-table"><button type="button" class="btn"></button><button type="button" class="btn"></button></div>
        </div>
        }
      </div>
    </app-card>
  </div>
</div>
