<div class="out">
  <div class="property">
    <span class="title all">Todos os </span>
    <span class="title label-property"> Imóveis</span>
  </div>
  <div class="d-flex justify-content-between">
    <div class="search">
      <app-search></app-search>
    </div>
    <div class="d-flex justify-content">
      <div class="filter">
        <app-filter></app-filter>
      </div>
      <div class="filter">
        <button class="add-property" (click)="onclickOpenModal()">
          <span class="material-symbols-outlined"> add_circle </span>
          <label>ADICIONAR NOVO</label>
        </button>
      </div>
    </div>
  </div>

  <!-- tabela com todos os imóveis -->
  <div class="card-property">
    <app-card [hasPadding]="true">
      <div class="data-table-reports">
        <div
          class="row thead text-start text-muted fw-normal text-uppercase gs-0"
        >
          <div class="d-flex">
            <div class="checkbox">
              <input class="form-check-input" type="checkbox" id="checkAll" />
            </div>
            <div class="col title-table">Código</div>
            <div class="col-3 title-table">Nome do Edifício</div>
            <div class="col title-table">Proprietário</div>
            <div class="col title-table">type</div>
            <div class="col title-table">Status</div>
          </div>
        </div>
        <div class="reports" *ngFor="let report of property">
          <div class="row tbody">
            <div class="d-flex list">
              <div class="checkbox">
                <input
                  [id]="'checkbox' + report.id"
                  class="form-check-input"
                  type="checkbox"
                />
              </div>
              <div style="display: contents">
                <div class="col">
                  <div
                    class="person-name --kt-text-gray-900 text-hover-primary fw-semibold"
                  >
                    {{ report.id }}
                  </div>
                  <div class="col-3 date">
                    {{ report.edifice }}
                  </div>
                  <div class="col date">
                    {{ report.proprietary }}
                  </div>
                  <div class="col date">
                    {{ report.type }}
                  </div>
                  <div class="col date">
                    {{ report.status }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
<app-modal
  [open]="modalOpen"
  icon="e5cd"
  description="Add Property"
  messageBtnYes="Sim"
  messageBtnNo="Cancelar"
  (result)="onclickCloseModal($event)"
></app-modal>
