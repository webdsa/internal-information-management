<div class="provider">
    @defer () {
    <app-header-title class="header-line" title="Adicionar Novo" textBtn="VER TODOS FORNECEDORES"
        titleEmphasis="Fornecedor" description="Preencha corretamente com as informações do novo Fornecedor."
        color="#17a2b8" colorLight="#E5FAF5" (click)="navigateTo('provider')"></app-header-title>
    }
    @defer () {
    <app-card [hasPadding]="true">
        <div class="form-info">
            <h3>INFORMAÇÕES GERAIS</h3>
            <div class="row">
                <app-form-label class="col-3" titleLabel="Nome" [required]="true">
                    <input type="text" class="form-control" [(ngModel)]="form.name" />
                    <app-form-msg-error [value]="form.name" [type]="3"></app-form-msg-error>
                </app-form-label>

                <app-form-label class="col-3" titleLabel="Número" [required]="true">
                    <input type="text" class="form-control" [(ngModel)]="form.number" />
                    <app-form-msg-error [value]="form.number" [type]="3"></app-form-msg-error>
                </app-form-label>

                <app-form-label class="col-3" titleLabel="Email" [required]="true">
                    <input type="text" class="form-control" [(ngModel)]="form.email" />
                    <app-form-msg-error [value]="form.email" [type]="3"></app-form-msg-error>
                </app-form-label>
                <app-form-label class="col-3" titleLabel="Descrição" [required]="true">
                    <input type="text" class="form-control" [(ngModel)]="form.description" />
                    <app-form-msg-error [value]="form.description" [type]="3"></app-form-msg-error>
                </app-form-label>
            </div>
        </div>
        <div class="btn">
            <button type="button" class="btn btn-light" (click)="cancel()">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="edit?updateProvider():saveProvider()">Salvar</button>
        </div>
    </app-card>
    }
</div>
