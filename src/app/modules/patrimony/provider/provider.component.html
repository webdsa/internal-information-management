<div class="out">
    <div class="provider">
        <span class="title all">Todos os </span>
        <span class="title label-provider"> Fornecedores</span>
    </div>
    <div class="d-flex justify-content-between">
        <div class="search">
            <app-search (result)="searchByName($event)"></app-search>
        </div>
        <div class="d-flex justify-content">
            <!-- <div class="filter">
                <app-filter (ApplyFilter)="filterProvider($event)"></app-filter>
            </div> -->
            <div class="filter">
                <button class="add-provider" (click)="addNew()">
                    <span class="material-symbols-outlined"> add_circle </span>
                    <label>ADICIONAR NOVO</label>
                </button>
            </div>
        </div>
    </div>

    <!-- tabela com todos os imóveis -->
    <div class="card-provider">
        <app-card [hasPadding]="true">
            <div class="data-table-reports">
                <div class="row thead text-start text-muted fw-normal gs-0 border-style">
                    <div class="d-flex">
                        <div class="checkbox">
                            <input class="form-check-input" type="checkbox" id="checkAll" />
                        </div>
                        <div class="col title-table">Código</div>
                        <div class="col-3 title-table">Nome</div>
                        <div class="col title-table">Numero</div>
                        <div class="col title-table">Email</div>
                        <div class="col-2 title-table">Descrição</div>
                        <div class="col-2 title-table"></div>
                    </div>
                    @for (provider of providers; track $index) {
                    <div class="reports">
                        <div class="row tbody border-style">
                            <div class="d-flex list align-items-center">
                                <div class="checkbox">
                                    <input [id]="'checkbox' + provider.id" class="form-check-input" type="checkbox" />
                                </div>
                                <div style="display: contents">
                                    <div class="col person-name --kt-text-gray-900 text-hover-primary fw-semibold">
                                        {{ provider.id }}
                                    </div>
                                    <div class="col-3">
                                        {{ provider.name}}
                                    </div>
                                    <div class="col">
                                        {{ provider.number }}
                                    </div>
                                    <div class="col">
                                        {{ provider.email }}
                                    </div>
                                    <div class="col-2">
                                        {{ provider.description }}
                                    </div>
                                    <button class="action edit">
                                        <span class="material-symbols-outlined" (click)="editProvider(provider)"> edit
                                        </span>
                                    </button>
                                    <button class="action visibility">
                                        <span class="material-symbols-outlined"> visibility </span>
                                    </button>
                                    <button class="action delete">
                                        <span class="material-symbols-outlined"
                                            (click)="deleteProviderById(provider.id)"> delete </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    }
                </div>
            </div>
        </app-card>
    </div>
</div>
<app-modal [open]="modalOpen" icon="e5cd" description="Apagar imóvel?" messageBtnYes="Sim" messageBtnNo="Cancelar"
    (result)="onclickCloseModal($event)"></app-modal>

@if (openModalEdit) {
<div class="modal">
    <div class="modal-content">
        <span class="material-symbols-outlined" (click)="openModalEdit = !openModalEdit">
            close
        </span>
        <app-form-provider [provider]="provider" [edit]="true" (onEdited)="openModalEdit = !$event"></app-form-provider>
    </div>
</div>
}
