<div class="alter-rule">
  <div class="row">
    <label>Obreiro: </label>
    <select (change)="selectEmployee($event.target)">
      <option [selected]="form().isReligious == true" [value]="true">Sim</option>
      <option [selected]="form().isReligious == false" [value]="false">Nao</option>
      <option [selected]="form().isReligious == null" [value]="null">Todos</option>
    </select>
  </div>

  <div class="row">
    <label>Imóvel Funcional: </label>
    <select (change)="selectProperty($event.target)">
      @for (item of propertys; track $index) {
      <option [value]="item">{{ item }}</option>
      }
    </select>
  </div>
  <div class="row">
    <label>Ordem do campo Ocupacional: </label>
    <input type="text" name="departure" class="form-control text-start" placeholder="Ordem mínima" [(ngModel)]="form().minOrderOcupational" />
    <input type="text" name="departure" class="form-control text-start" placeholder="Ordem máxima" [(ngModel)]="form().maxOrderOcupational" />
  </div>
</div>
<div class="row">
  <div class="btns">
    <button class="btn" style="background-color: #ffffff; border: 1px #1e5799 solid; color: #1e5799" (click)="onClose.emit(true)">Cancelar</button>
    <button class="btn" style="background-color: #1e5799; border: 1px #1e5799 solid; color: #ffffff" (click)="AlterRuleSubTopic()">Adicionar</button>
  </div>
</div>
