<app-menu-bar [haveMenuItens]="false"></app-menu-bar>
<div class="support">
  <div class="card-gradient">
    <h1>Suporte</h1>
    <h4>Estamos aqui para ajudar. Nos deixe entender um pouco mais a sua dúvida.</h4>
  </div>
  <div class="row">
    <app-card [hasPadding]="true">
      <div class="row">
        <div class="col">
          <app-form-label class="col-4" titleLabel="Nome completo" [required]="true">
            <input type="text" class="form-control" [(ngModel)]="form().name" />
            <app-form-msg-error [value]="form().name" [type]="3"></app-form-msg-error>
          </app-form-label>
        </div>

        <div class="col">
          <app-form-label class="col-4" titleLabel="E-mail" [required]="true">
            <input type="text" class="form-control" [(ngModel)]="form().email" />
            <app-form-msg-error [value]="form().email" [type]="3"></app-form-msg-error>
          </app-form-label>
        </div>
      </div>
      <div class="row">
        <app-form-label class="col" titleLabel="Deixe aqui a sua dúvida" [required]="true">
          <textarea class="form-control" rows="10" [(ngModel)]="form().message"></textarea>
          <app-form-msg-error [value]="form().message" [type]="3"></app-form-msg-error>
        </app-form-label>
      </div>
    </app-card>
    <div class="btns">
        <button class="btn btn-primary" (click)="send()">Enviar Mensagem</button>
    </div>
  </div>
</div>
