<div class="dash-header">
    <div class="logo"><img src="../../assets/media/church.png" alt=""></div>
    <div class="menu-itens">
        @for (item of menuItens; track $index) {
        <a [routerLink]="item.routerLink">
            <label>{{ item.label }}</label>
        </a>@if (item.items.length>0) {
        @for (children of item.items; track $index) {
        <div class="children-itens">
            <a [routerLink]="children.routerLink">
                <label>{{ children.label }}</label>
            </a>
        </div>
        }
        }
        }

    </div>
    <div class="user">{{getInitials()}}</div>
</div>
